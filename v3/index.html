<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div id="gallery" class="container d-flex vh-100 align-items-center">
        <!-- Images used to open the lightbox -->
        <div class="row g-5 justify-content-center">
            <div class="col-auto">
                <img src="https://unsplash.it/500" class="hover-shadow">
                <!-- <i class="bi bi-plus"></i> -->
            </div>
            <div class="col-auto">
                <img src="https://unsplash.it/600" class="hover-shadow">
            </div>
            <div class="col-auto">
                <img src="https://unsplash.it/700" class="hover-shadow">
            </div>
            <div class="col-auto">
                <img src="https://unsplash.it/800" class="hover-shadow">
            </div>
        </div>
    </div>
    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">

        <div class="modal-content container">
            <div class="row">
                <div class="numbertext col-6"></div>
                <div class="close cursor col-6">&times;</div>
            </div>

            <div class="mySlides">
                <!-- <div class="numbertext">1 / 4</div> -->
                <div class="row h-75 align-items-center mx-5">
                    <div class="col-auto">
                        <img src="https://unsplash.it/500">
                    </div>
                    <div class="col-7">
                        <!-- Caption text -->
                        <div class="caption-container">
                            <p id="caption">This is my project</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mySlides">
                <!-- <div class="numbertext">2 / 4</div> -->
                <div class="row h-75 align-items-center mx-5">
                    <div class="col-auto">
                        <img src="https://unsplash.it/600">
                    </div>
                    <div class="col-7">
                        <!-- Caption text -->
                        <div class="caption-container">
                            <p id="caption">This is my project</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mySlides">
                <!-- <div class="numbertext">3 / 4</div> -->
                <div class="row h-75 align-items-center mx-5">
                    <div class="col-auto">
                        <img src="https://unsplash.it/700">
                    </div>
                    <div class="col-7">
                        <!-- Caption text -->
                        <div class="caption-container">
                            <p id="caption">This is my project</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mySlides">
                <!-- <div class="numbertext">4 / 4</div> -->
                <div class="row h-75 align-items-center mx-5">
                    <div class="col-6   ">
                        <img src="https://unsplash.it/800">
                    </div>
                    <div class="col-7">
                        <!-- Caption text -->
                        <div class="caption-container">
                            <p id="caption">This is my project</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Next/previous controls -->
            <i class="bi bi-chevron-right next"></i>

            <i class="bi bi-chevron-left prev"></i>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
